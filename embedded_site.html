<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Embedded App Portal</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0a0f24;
    color: #f5f5f5;
}
nav {
    background-color: #1f2a44;
    padding: 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
}
nav a {
    text-decoration: none;
    color: #f5f5f5;
    padding: 0.5rem 1rem;
    background-color: #2e3c5d;
    border-radius: 5px;
    font-weight: bold;
}
nav a:hover {
    background-color: #425478;
}
#content {
    padding: 1rem;
}
#app-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}
.app-card {
    background-color: #2e3c5d;
    border-radius: 8px;
    padding: 1rem;
    width: 120px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
}
.app-card:hover {
    transform: scale(1.05);
    background-color: #425478;
}
iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 8px;
}
h1, h2 {
    text-align: center;
}
p {
    text-align: center;
}
</style>
</head>
<body>
<nav>
    <a href="#" onclick="showHome()">Home</a>
    <a href="#" onclick="showApps()">Apps</a>
</nav>
<div id="content">
    <h1>Welcome to Embedded App Portal</h1>
    <p>Select an app to load it inside the page.</p>
</div>
<script>
// Define apps with display name and URL
const apps = {
    "Example.com": "https://example.com",
    "DuckDuckGo": "https://duckduckgo.com",
    "Wikipedia": "https://en.wikipedia.org",
    "OpenStreetMap": "https://www.openstreetmap.org"
};
function showHome() {
    const content = document.getElementById('content');
    content.innerHTML = '<h1>Welcome to Embedded App Portal</h1><p>Select an app to load it inside the page.</p>';
}
function showApps() {
    const content = document.getElementById('content');
    let html = '<h2>Available Apps</h2><div id="app-list">';
    for (const [name, url] of Object.entries(apps)) {
        html += '<div class="app-card" onclick="loadApp(\'' + url + '\')">' + name + '</div>';
    }
    html += '</div>';
    content.innerHTML = html;
}
function loadApp(url) {
    const content = document.getElementById('content');
    // Sanitize input; only load predefined apps.
    if (!Object.values(apps).includes(url)) {
        alert('Invalid app selected.');
        return;
    }
    content.innerHTML = '<iframe src="' + url + '" title="Embedded App" loading="lazy"></iframe>';
}
// Show apps by default
showApps();
</script>
</body>
</html>
